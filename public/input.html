<!doctype html>
<html>
	<head>


<script async src='https://www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->


		<title>Edit Task Page</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/style.css" rel="stylesheet">

	</head>
	<style>
		.taskname, .time, .location, .repeat, .notification2  {
    		padding: 30px;
		}
		
	</style>
	<body background="/background2.png" link="white">
		<form id="addNewTaskForm" role = "page" method="get" action="/input">

	<h1>
			
			<input id="backButton" class="btn btn-default" value="CANCEL" onclick="goBack()"></input>
			<input type="submit" id="submitBtn" class="btn btn-default" value="DONE"></input>
			<br>
			Adding Task
	</h1>
	

	</div>
	    

		<div class ="taskname">
			<label for="taskname"><h4>Task Name</h4></label><br>
			<input type="text3" id="taskname" 
			placeholder="Buy a book..." name="taskname" required>
		</div>

		<div class="time">
			<label for="time"><h4>Time (Hour:Minute:Second)</h4></label><br>
			<select id="time" name="time">
			<option value="00:">AM 12</option>
  			<option value="01:">AM 01</option>
			<option value="02:">AM 02</option>
			<option value="03:">AM 03</option>
			<option value="04:">AM 04</option>
			<option value="05:">AM 05</option>
			<option value="06:">AM 06</option>
			<option value="07:">AM 07</option>
			<option value="08:">AM 08</option>
			<option value="09:">AM 09</option>
			<option value="10:">AM 10</option>
			<option value="11:">AM 11</option>
			<option value="12:">PM 12</option>
			<option value="13:">PM 01</option>
			<option value="14:">PM 02</option>
			<option value="15:">PM 03</option>
			<option value="16:">PM 04</option>
			<option value="17:">PM 05</option>
			<option value="18:">PM 06</option>
			<option value="19:">PM 07</option>
			<option value="20:">PM 08</option>
			<option value="21:">PM 09</option>
			<option value="22:">PM 10</option>
			<option value="23:">PM 11</option>
			</select>
			<h5>:</h5>
			<select id="time2" name="time2">
			<option value="00:">00</option>
			<option value="05:">05</option>
			<option value="10:">10</option>	
			<option value="15:">15</option>
			<option value="20:">20</option>	
			<option value="25:">25</option>
			<option value="30:">30</option>	
			<option value="35:">35</option>
			<option value="40:">40</option>	
			<option value="45:">45</option>
			<option value="50:">50</option>
			<option value="55:">55</option>
			</select>
			<h5>:</h5>
			<select id="time3" name="time3">
  			<option value="00">00</option>
			<option value="30">30</option>
		    </select>
		</div>
		<div class="location">
			<label for="location"><h4>Location</h4></label><br>
			<input type="text2" id="location" value = "Price Center" name="location" disabled>
			<a href="/testmap.html"><img id="locationPic" src = "/image/location.jpg" width="25" height="30"> </a>
		</div><br>

		<div class="repeat">
			<label for="repetition"><h4>Repeat</h4></label><br>

		
    <input type="checkbox" id="S1" name="date" value="7"><h5>Sun</h5>
  
    <input type="checkbox" id="M" name="date" value="1"><h5>Mon</h5>
  
    <input type="checkbox" id="T" name="date" value="2"><h5>Tue</h5>
  
    <input type="checkbox" id="W" name="date" value="3"><h5>Wed</h5>
    <br>
  
    <input type="checkbox" id="T" name="date" value="4"><h5>Thu</h5>
  
    <input type="checkbox" id="F" name="date" value="7"><h5>Fri</h5>
  
    <input type="checkbox" id="S" name="date" value="7"><h5>Sat</h5>
  	</div>

		<div class="notification2">
			<label for="notification2"><h4>Notification</h4></label><br>
			<input type="radio" id="note" name="pushnote" value="Speaker"><h5>Phone current setting</h5>
			<br>
			<input type="radio" id="note" name="pushnote" value="Headphones"><h5>Headphones and vibration</h5>
			<br>
			<input type="radio" id="note" name="pushnote" value="Vibration"><h5>Vibration only</h5>
		</div>

	
		 
	</form>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/home.js"></script>
</html>
