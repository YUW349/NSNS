<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>
    * {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      color: rgba(255, 255, 255, 0.5);
    }

       * element that contains the map. */

        height: 100%;

      html, body {
        height: 100%;

        padding: 0;

      h5{
        color:black;
        font-size: 15px;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        opacity: 0.7;

  </head>
  <body background="background2.png" link="white">
    <h1>
      
      <a href = "index.html"><input id="backButton" value="LOG OUT" onclick="goBack()"></input></a>
      <br>
      Upcoming Tasks
      </h1>
      <p>Welcome! For instructions, refer to <a href = "faq.html">FAQ</a>. </p>

        <div class="switch switch-blue">
          <input type="radio" class="switch-input" name="view2" value="week2" id="week2">
          <label for="week2" class="switch-label switch-label-off">List</label>
          <input type="radio" class="switch-input" name="view2" value="month2" id="month2" checked>
          <label for="month2" class="switch-label switch-label-on">Map</label>
          <span class="switch-selection"></span>
        </div>

    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        chicago: {
          center: {lat: 32.878820, lng: -117.235953},
          population: 1
        },

      };

      function initMap() {
        // Create the map.
        var SSC = {lat: 32.878820, lng: -117.235953};
        var GL = {lat:32.8812, lng: -117.2374};
        var BS = {lat:32.8794, lng: -117.2369};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17.1,
          center: {lat: 32.8794, lng: -117.2363},
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        map.setTilt(45);

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });


          var contentString = 
            '<h5>Final Presentation</h5>';

          var contentString1 = 
            '<h5>group meeting</h5>';

           var contentString2 = 
            '<h5>Buy Chem book</h5>';

            var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });

          var infowindow1 = new google.maps.InfoWindow({
          content: contentString1,
          maxWidth: 200
        });

          var infowindow2 = new google.maps.InfoWindow({
          content: contentString2,
          maxWidth: 200
        });

          var marker = new google.maps.Marker({
          position: SSC,
          map: map,
          title: 'SSC'
        });

          var marker1 = new google.maps.Marker({
          position: GL,
          map: map,
          title: 'GL'
        });

           var marker2 = new google.maps.Marker({
          position: BS,
          map: map,
          title: 'BS'
        });

          marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

          marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
        });

          marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });

        }
      }

       
      

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELtzTR-4_Hn8OkzWuLtaBGNaqVFzoQlc&callback=initMap">
    </script>
  
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/home.js"></script>
  </body>
</html>
